<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'article.css' %}">
    <title>Статья</title>
</head>

<body>
    <div class="header">
        <img src="{% static "img/Django.png" %}" />
    </div>
    <div class="archive">
            <div class="one-post">
                <h2 class="post-title">{{ post.title }}</h2>
                <div class="article-info">
                    <div class="article-author">{{ post.author.username }}</div>
                    <div class="article-created-date">{{ post.created_date }}</div>
                </div>
                <p class="article-text">{{ post.text }}</p>
        </div>
    </div>
</body>

</html>
